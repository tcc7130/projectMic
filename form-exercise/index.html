<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Form exercise</title>
</head>
<body>
	<h1>Input Types</h1>
	<a href="/sample.html">Working sample</a>
	<fieldset>
		<legend>Input types</legend>
		<form class="types">
			<div>
				<label>Color
					<input type="color" name="color">
				</label>
			</div>
			<div>
				<label>Date	
					<input type="date" name="date">				
				</label>
			</div>
			<div>
				<label>DateTime
					<input type="datetime" name="datetime">
				</label>
			</div>
			<div>
				<label>Email
					<input type="email" name="email" placeholder="someone@example.com">
				</label>
			</div>
			<div>
				<label>Month
					<input type="month" name="month">
				</label>
			</div>
			<div>
				<label>Number
					<input type="number" name="number">
				</label>
			</div>	
			<div>
				<label>Range
					<input type="range" name="range">
			</div>
			<div>
				<label>Search
					<input type="search" name="search">
				</label>
			</div>
			<div>
				<label>Tel
					<input type="tel" name="tel">
				</label>
			</div>
			<div>
				<label>Time
					<input type="time" name="time">
				</label>
			</div>
			<div>
				<label>Url
					<input type="url" name="url">
				</label>
			</div>	
			<div>
				<label>Week
					<input type="week" name="week">
				</label>
			</div>			
			<label for="comment">Comments</label>
			<textarea name="comment">Place comment</textarea>
			<input type="submit" value="submit">
		</form>
	</fieldset>
	<h2>Radio Buttons</h2>
	<form action="/login" method="post">
		<fieldset>
			<input type="radio" name="one" checked>One
			<input type="radio" name="one" >Two
			<input type="radio" name="one" >Three
			<input type="submit" value="submit">
		</fieldset>

	</form>
	<h2>Checkboxes</h2>
	<form action="/login">
		<fieldset>
			<input type="checkbox" name="one" id="">One
			<input type="checkbox" name="one" id="">Two
			<input type="checkbox" name="one" id="">Three
			<input type="submit" value="submit">
		</fieldset>
	</form>
	<h2>Select</h2>
	<form action="/login">
		<fieldset>
			<select name="number">
				<option value="one" selected>One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>		
			</select>
			<input type="submit" value="submit">
		</fieldset>
	</form>
	<h2>Multiple Select</h2>
	<form action="/login">
		<fieldset>
			<select name="number" multiple>
				<option value="one" selected>One</option>
				<option value="two">Two</option>
				<option value="three">Three</option>		
			</select>
			<input type="submit" value="submit">
		</fieldset>
	</form>
</body>
</html>
