<p id="description">

<form>

	<br />

		<option value="option1">Option1</option>
		<option value="option2">Option2</option>
		<option value="option3">Option3</option>
	</select> <br />
	<div class="form-group">
		<input type="radio" value="radio1" name="group1" /> Radio 1 <br />
		<input type="radio" value="radio2" name="group1" /> Radio 2 <br />
		<input type="radio" value="radio3" name="group1" /> Radio 3 <br />
	</div><br />
	<div class="checkboxes">
		<input type="checkbox" value"checkbox1" /> Checkbox 1 <br />
		<input type="checkbox" value"checkbox2" /> Checkbox 2 <br />
		<input type="checkbox" value"checkbox3" /> Checkbox 3 <br />
	</div>
	<input type="submit" value="Submit" />
</form>
